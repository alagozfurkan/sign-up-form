<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        @import url(https://fonts.bunny.net/css?family=aldrich:400);
        /* 1. Use a more-intuitive box-sizing model */
        *, *::before, *::after {
        box-sizing: border-box;
        }

        /* 2. Remove default margin */
        * {
        margin: 0;
        }

        body {
        height: 100vh;
        width: 100vw;
        
        /* 3. Add accessible line-height */
        line-height: 1.5;
        /* 4. Improve text rendering */
        -webkit-font-smoothing: antialiased;
        }

        /* 5. Improve media defaults */
        img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
        }

        /* 6. Inherit fonts for form controls */
        input, button, textarea, select {
        font: inherit;
        }

        /* 7. Avoid text overflows */
        p, h1, h2, h3, h4, h5, h6 {
        overflow-wrap: break-word;
        }

        /* 8. Improve line wrapping */
        p {
        text-wrap: pretty;
        }
        h1, h2, h3, h4, h5, h6 {
        text-wrap: balance;
        }

        /*
        9. Create a root stacking context
        */
        #root, #__next {
        isolation: isolate;
        }

        .bigcontainer {
            display: flex;
            
            
            width: 100%;
            height: 100%;
        }

        .imageside {
        border: 1px solid red;
        flex: 1.2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        
        background-image: url(backroungimage.jpg);
        background-size: contain;
            


        }

        .signupside {
        outline: 1px solid black;
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        
        }

        .logoandtext {
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
            gap: 10;
            
        }
        img {
            height: 140px;
            width: 120px;
        }
        .text {
            color: aliceblue;
            font-family: 'Aldrich', sans-serif;
            font-size: 70px;
            margin-top: 20px;
            
        }
        .righttext {
            outline: red solid 1px;
            width: 900px;
            font-size: 25px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer {
            flex: 1;
            outline: yellowgreen solid 1px;
        }
        form {
            outline: blue solid 1px;
            display: flex;
            flex: 2;
            flex-direction: column;
            gap: 30px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }
        
        .questioncontainer {
            outline: navy solid 1px;
            width: 600px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 30px;
        }
        .questioncontainercontainer {
            outline: palevioletred solid 1px;
        }

        button {
            width: 300px;
        }

        
    </style>
</head>
<body>
    <div class="bigcontainer">
        <div class="imageside">
            <div class="logoandtext">
                <div class="logo">
                    <img src="odin-lined.png" alt="#">
                </div>
                <div class="text">ODIN</div>
            </div>
        </div>
        <div class="signupside">
            <div class="righttext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Signup now to get started. <br> <br> You know you want to.</div>
            
            <form action="#" method="post">
                <div>Let's do this!</div>
                <div class="questioncontainercontainer">
                    <div class="questioncontainer">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
        
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
        
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="number" name="phone_number" id="phone_number">
                        </div>
        
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
        
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Sign up</a></p>

            </form>
                
                    
                
            
            
        </div>
    </div>
    
    
</body>
</html>
